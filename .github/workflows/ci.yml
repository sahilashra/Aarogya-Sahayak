on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit and property tests
        env:
          AWS_MODE: mock
          FAISS_INDEX_PATH: demo/pmc_corpus
          AWS_REGION: us-east-1
        run: pytest -q --tb=short --cov=src --cov-report=term-missing

      - name: Lint with flake8
        run: flake8 src/ tests/ --max-line-length=120 --exclude=__pycache__

      - name: Security scan with bandit
        run: bandit -r src/ -ll -q

      - name: Run demo in mock mode
        env:
          AWS_MODE: mock
          FAISS_INDEX_PATH: demo/pmc_corpus
          AWS_REGION: us-east-1
        run: python demo/demo_run.py
